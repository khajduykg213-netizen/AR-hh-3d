<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>AR Hình học không gian</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { margin: 0; overflow: hidden; font-family: Arial }
    #ui {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.95);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    button, select {
      display: block;
      margin-top: 6px;
      width: 180px;
    }
  </style>
</head>

<body>
  <div id="ui">
    <select id="shape">
      <option value="box">Hình lập phương</option>
      <option value="sphere">Hình cầu</option>
      <option value="cylinder">Hình trụ</option>
      <option value="cone">Hình nón</option>
      <option value="prism">Lăng trụ tam giác</option>
      <option value="pyramid">Chóp tứ giác</option>
    </select>

    <button id="toggleEdge">Ẩn / hiện cạnh</button>
    <button id="toggleVertex">Ẩn / hiện đỉnh</button>
    <button id="toggleRotate">Tắt xoay</button>
    <button id="toggleNet">Net (trải hình)</button>
  </div>

  <script type="module" src="./main.js"></script>
</body>
</html>
